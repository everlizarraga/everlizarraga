<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Act. Prác.</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a Codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-3">
                <div class="col">
                    <div class="card mb-3">
                        <img src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3">
                        <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/creative-css3-tutorials.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 2</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3">
                        <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Titulo 3</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid">
            <form class="row">
                <div class="col-12 mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput">
                    <small class="text-muted">Nunca comparta su email.</small>
                </div>
                <div class="col-12 mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2">
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Verificar
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>

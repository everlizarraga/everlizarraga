<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container mt-5 text-center">
            <figure class="container">
                <img src="https://www.el-libro.org.ar/wp-content/uploads/2020/07/81546806_10163009536035596_4122180568408391680_n.jpg" alt="Logo de Bunos Aires Educacion" style="width: 100px;">
            </figure>
            <h1>Formulario de Pedido</h1>
            <p>La fecha de entrega será coordinada telefónicamente</p>
        </div>
    </header>
    <main>
        <section>
            <div class="container" style="max-width: 800px;">
                <form action="#" class="row g-3 mt-5">
                    <h2 class="col-12 text-center fs-3">Tu pedido</h2>
                    <div class="col-12 col-sm-6">
                        <label for="formNnombre" class="form-label">Nombre</label>
                        <input type="text" id="formNnombre" placeholder="Tu nombre" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="formApellido" class="form-label">Apellido</label>
                        <input type="text" id="formApellido" placeholder="Tu apellido" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="formUsuario" class="form-label">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text" id="complemento_basico_usuario">@</span>
                            <input type="text" id="formUsuario" placeholder="Usuario" class="form-control" aria-describedby="complemento_basico_usuario">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="formEmail" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" id="formEmail" placeholder="tumail@gmail.com" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="formLugarEntrega" class="form-label">Luagr de Entrega</label>
                        <input type="text" id="formLugarEntrega" placeholder="Calle, n°, localidad..." class="form-control">
                    </div>
                    <div class="col-12 col-sm-5">
                        <label for="formLocalidad" class="form-label">Localidad</label>
                        <select name="" id="formLocalidad" class="form-select">
                            <option value="">Localidad 1</option>
                            <option value="">Localidad 2</option>
                            <option value="">Localidad 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-5">
                        <label for="formProvincia" class="form-label">Provincia</label>
                        <select name="" id="formProvincia" class="form-select">
                            <option value="">Provincia 1</option>
                            <option value="" selected>Provincia 2</option>
                            <option value="">Provincia 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-2 mb-3">
                        <label for="formCodPostal" class="form-label">Cod-Postal</label>
                        <input type="number" id="formCodPostal" placeholder="" class="form-control">
                    </div>
                    <hr>
                    <h2 class="col text-center fs-3 mt-2">Forma de Pago</h2>
                    <div class="col-12">
                        <div class="container">
                            <div class="form-check">
                                <input type="radio" id="formRadioTC" name="tarjetaOption" class="form-check-input">
                                <label for="formRadioTC" class="form-check-label">Tarjeta de Crédito</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="formRadioMP" name="tarjetaOption" class="form-check-input">
                                <label for="formRadioMP" class="form-check-label">Mercado Pago</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <label for="formTarjetaNombre" class="form-label">Nombre del Titular de la Tarjeta</label>
                        <input type="text" id="formTarjetaNombre" placeholder="" class="form-control">
                        <p class="form-text">Nombre como se muestra en la tarjeta</p>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <label for="formTarjetaNumero" class="form-label">Número de la tarjeta</label>
                        <input type="number" id="formTarjetaNumero" placeholder="" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="formTarjetaVto" class="form-label">Fecha de Vto.</label>
                        <input type="month" id="formTarjetaVto" placeholder="" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="formTarjetaCodigo" class="form-label">Código</label>
                        <input type="number" id="formTarjetaCodigo" placeholder="" class="form-control">
                    </div>
                    <hr>
                    <div class="container">
                        <button type="submit" class="btn btn-danger w-100">Ingresar la Solicitud</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main style="background-color: #F9F9F9;" class="min-vh-100 d-flex align-items-center">
        <section class="w-100">
            <div class="container">
                <figure class="container text-center">
                    <img src="https://www.el-libro.org.ar/wp-content/uploads/2020/07/81546806_10163009536035596_4122180568408391680_n.jpg"
                        alt="Logo de Bunos Aires Educacion" style="width: 100px;">
                </figure>
                <div class="container text-center mb-3">
                    <h1 class="fs-3">Ingresar al sistema</h1>
                </div>
                <div class="container" style="max-width: 320px;">
                    <form action="#" class="row g-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="userName" placeholder="prueba@gmail.com">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="userPassword" placeholder="********">
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="container text-center mt-5 fs-6">
                    <p style="color: grey;">&copy 2017-2022</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
